{% extends 'main.html' %} {% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Enter information</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}
            <h3>Note: 2-day limit for borrowing</h3>
            <h3>Borrower Name: {{request.user.name}}
                <p>Gmail: {{request.user}}</p></h3>



          <div class="form__group">
            <label for="requestdate" >Request Date (YYYY-MM-DD) </label>
           {{form.requestdate}}
          </div>

          <div class="form__group">
            <label for="returndate">Return Date (YYYY-MM-DD)</label>
            {{form.returndate}}
          </div>



          <div class="form__action">
            <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
